language: elixir
elixir:
  - 1.3.0
otp_release:
  - 19.0
env:
  - MIX_ENV=prod ARCHIVE_FILE="renew-${TRAVIS_TAG:-dev}.ez"
script:
  - mix do archive.build -o $ARCHIVE_FILE
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "${ARCHIVE_FILE}"
  on:
    repo: Nebo15/renew
    tags: true
